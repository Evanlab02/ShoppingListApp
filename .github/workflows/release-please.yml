on:
  push:
    branches:
      - trunk

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          package-name: ShoppingListApp-Backend
          token: ${{ secrets.GITHUB_TOKEN }}
          default-branch: trunk
