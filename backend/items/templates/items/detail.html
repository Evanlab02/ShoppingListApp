{% extends 'items/base.html' %}

{% block static %}
{% load static %}
<link rel="stylesheet" href="{% static 'base/detail.css' %}">
<link rel="stylesheet" href="{% static 'base/cards.css' %}">
<link rel="stylesheet" href="{% static 'base/table.css' %}">
{% endblock %}

{% block content %}
<div class="content-wrapper-soft">
    <div class="card-wrapper">
        <div class="mini-card name-card">
            <div class="mini-card-icon name-card-icon">
                <sl-icon name="bag" />
            </div>
            <div class="mini-card-content">
                <p class="value">Item Name</p>
                <p id="item-name-sub-value" class="sub-value">{{ item.name }}</p>
            </div>
        </div>
        <div class="mini-card store-card">
            <div class="mini-card-icon store-card-icon">
                <sl-icon name="shop" />
            </div>
            <div class="mini-card-content">
                <p class="value">Store</p>
                <p id="item-store-sub-value" class="sub-value">{{ item.store.name }}</p>
            </div>
        </div>
        <div class="mini-card price-card">
            <div class="mini-card-icon price-card-icon">
                <sl-icon name="cash-stack" />
            </div>
            <div class="mini-card-content">
                <p class="value">Price</p>
                <p id="item-price-sub-value" class="sub-value">{{ item.price }}</p>
            </div>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="mini-card number-of-lists-card">
            <div class="mini-card-icon number-of-lists-card-icon">
                <sl-icon name="card-checklist" />
            </div>
            <div class="mini-card-content">
                <p id="item-related-lists" class="value">COMING SOON</p>
            </div>
        </div>
        <div class="mini-card user-card">
            <div class="mini-card-icon user-card-icon">
                <sl-icon name="person-circle" />
            </div>
            <div class="mini-card-content">
                <p class="value">Created by</p>
                <p id="user-sub-value" class="sub-value">{{ item.user.username }}</p>
            </div>
        </div>
        <div class="mini-card last-updated-card">
            <div class="mini-card-icon last-updated-card-icon">
                <sl-icon name="clock" />
            </div>
            <div class="mini-card-content">
                <p class="value">Last updated</p>
                <p id="last-updated-sub-value" class="sub-value">{{ item.updated_at }} UTC</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
