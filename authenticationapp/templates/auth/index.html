<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Shopping App</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'auth/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="body-block">
    <div class="auth-block">
        <div class="auth-top">
            <h2 id="auth-heading">Shopping App Login</h2>
        </div>
        {% if error %}
        <div class="auth-middle">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        <form class="auth-bottom" action="{% url 'login_action' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <div class="form-row">
                    <legend>Login Details</legend>
                </div>
                <div class="form-row">
                    <label for="username-input">Username:</label>
                    <input class="text-input" type="text" name="username-input" id="username-input">
                </div>
                <div class="form-row">
                    <label for="password-input">Password:</label>
                    <input class="text-input" type="password" name="password-input" id="password-input">
                </div>
                <div class="form-row submit-row">
                    <input class="submit-input" type="submit" value="Login">
                </div>
                <div class="form-row submit-row">
                    <input class="submit-input" type="button" value="Register"
                        onclick="window.location.href='/register'">
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
