<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Shopping App</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'auth/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="body-block">
    <div class="auth-block">
        <div class="auth-top">
            <h2 id="auth-heading">Shopping App Logout</h2>
        </div>
        <form class="auth-bottom" action="{% url 'logout_action' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <div class="form-row">
                    <legend>Confirm Logout</legend>
                </div>
                <div class="form-row submit-row">
                    <input class="submit-input" type="submit" value="Yes">
                    <input class="submit-input" type="button" value="No" onclick="location.href='/shopping/dashboard/'">
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
