{% extends 'items/base.html' %}

{% block static %}
{% load static %}
<link rel="stylesheet" href="{% static 'stores/form.css' %}">
<link rel="stylesheet" href="{% static 'items/form.css' %}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="form-wrapper">
        <div class="form-top create-top">
            <h2 id="form-heading">Create Item</h2>
        </div>
        {% if error %}
        <div class="form-middle">
            <p id="form-error" class="error-message">{{ error }}</p>
        </div>
        {% endif %}
        <form class="form-bottom" method="post" action="{% url 'item_create_action' %}">
            {% csrf_token %}
            <fieldset>
                <div class="form-row">
                    <legend>Item Details</legend>
                </div>
                <div class="form-row">
                    <label for="item-input">Item:</label>
                    <input class="text-input" type="text" name="item-input" id="item-input">
                </div>
                <div class="form-row">
                    <label for="store-input">Store:</label>
                    <select class="text-input" name="store-input" id="store-input">
                        {% for store in stores %}
                        <option value="{{store.id}}">{{store.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-row">
                    <label for="price-input">Price:</label>
                    <input class="text-input" type="number" name="price-input" id="price-input">
                </div>
                <div class="form-row">
                    <label for="description-input">Description:</label>
                    <input class="text-input" type="text" name="description-input" id="description-input">
                </div>
                <div class="form-row submit-row">
                    <input id="submit-create-item" class="submit-input" type="submit" value="Create Item">
                </div>
                <div class="form-row submit-row">
                    <input id="cancel-create-item" class="cancel-input" type="button" value="Cancel"
                        onclick="window.location.href='/items/me'">
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
